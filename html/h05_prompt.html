<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자입력
        const input = prompt('inch 단위의 숫자로 입력')
        const inch = Number(input)
        const cm = inch * 2.54

        // 출력합니다.
        alert(`${inch}inch는 ${cm}cm 입니다.`)
    </script>    
</body>
</html>
